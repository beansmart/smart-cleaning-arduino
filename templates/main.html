<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Arduino</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-8">
      <h3>Hello, {{ name }}. Welcome to cleaning robot</h3>
      <p>Press on to start cleaning</p>
      <p>Press off to stop cleaning</p>
    </div>

  </div>
</div>

<div class='container'>
        <p class="col">Status: {{ status }}</p>
        <button type="button" class='btn btn-primary' onclick="function printON() {
            $.post('app',
                {status: 'arm_on'},)

        }
        printON()" name="on" value="on">on</button>
        <button type="button" class='btn btn-danger' onclick="function printOFF() {
            $.post('app',
                {status: 'arm_off'},)
        }
        printOFF()" name="off" value="off">off</button>
</div>

</body>
</html>
